<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Karbon</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top px-0">
        <button class="btn btn-dark btn-lg p-0 ml-2" type="button" href="#" style="min-width: 72px;" onclick="location.href='@Url.Action("Index", "Home")'">
            <div class="form-inline">
                <span class="">
                    <i class="fas fa-cog fa-spin fa-2x fa-fw"></i>
                </span>
                <span class="align-self-center text-primary" style="font-size: 1.5rem;">Karbon</span>
            </div>
        </button>
        <span>
            <button class="btn btn-dark mx-1 d-sm-inline-block d-md-none d-lg-none" type="button" onclick="location.href='@Url.Action("Index", "Account")'">
                <i class="far fa-user-circle fa-2x"></i>
            </button>
            <button class="btn btn-dark mx-1 d-sm-inline-block d-md-none d-lg-none navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </span>
        <div class="collapse navbar-collapse mt-1 mt-sm-0 mx-1 mx-md-0" id="collapsibleNavbar">
            <button class="btn btn-dark" type="button" onclick="location.href='@Url.Action("Index", "Chat")'">Chat</button>
            <button class="btn btn-dark" type="button" onclick="location.href='@Url.Action("Index", "Contacts")'">Contacts</button>
            <button class="btn btn-dark" type="button" onclick="location.href='@Url.Action("Index", "Notes")'">Notes</button>
            <button class="btn btn-dark" type="button" onclick="location.href='@Url.Action("Index", "Progress")'">Progress</button>
            <button class="btn btn-dark" type="button" onclick="location.href='@Url.Action("Index", "Projects")'">Projects</button>
            <button class="btn btn-dark" type="button" onclick="location.href='@Url.Action("Index", "Tasks")'">Tasks</button>
        </div>

        <div class="col-3 d-none d-lg-block px-0">
            <form method="post" action="@Url.Action("Index", "Search")" defaultbutton="SubmitButton" runat="server">
                <input asp-form="query" class="form-control" type="text" placeholder="Search" name="Query">
                <button id="SubmitButton" type="submit" style="display:none;">Test</button>
            </form>
        </div>

        <button class="btn btn-dark mx-1 d-none d-md-block d-lg-block mr-2" type="button" onclick="location.href='@Url.Action("Index", "Accounts")'">
            <i class="far fa-user-circle fa-2x"></i>
        </button>

    </nav>

    <div class="col-12 d-sm-block d-md-block d-lg-none bg-dark px-0">
        <div class="row">
            <div class="col-2">
                <button id="kebab" class="btn btn-dark rounded-0 px-2" type="button">
                    <i class="fas fa-ellipsis-v fa-2x fa-fw"></i>
                </button>
            </div>

            <form class="col-9 px-0 pt-1">
                <input class="form-control" type="text" placeholder="Search">
            </form>
        </div>
    </div>

    <div id="sidebar" class="d-lg-none btn-group mx-2 mb-1" role="group" style="display: none;">
        <button class="btn btn-secondary rounded-0 mt-1" type="button" onclick="" style="min-width: 145px;">Create Project</button>
        <button class="btn btn-secondary rounded-0 mt-1" type="button" onclick="" style="min-width: 145px;">Create Objective</button>
        <button class="btn btn-secondary rounded-0 mt-1" type="button" onclick="" style="min-width: 145px;">Create Task</button>
        <button class="btn btn-secondary rounded-0 mt-1" type="button" onclick="" style="min-width: 145px;">Create Note</button>
    </div>

    <div class="row">
        <div class="d-none col-lg-2 d-lg-block bg-dark pt-1" style="height: 875px;">
            <button class="btn btn-secondary rounded-0 mt-1" type="button" onclick="" style="min-width: 145px;">Create Project</button>
            <button class="btn btn-secondary rounded-0 mt-1" type="button" onclick="" style="min-width: 145px;">Create Objective</button>
            <button class="btn btn-secondary rounded-0 mt-1" type="button" onclick="" style="min-width: 145px;">Create Task</button>
            <button class="btn btn-secondary rounded-0 mt-1" type="button" onclick="" style="min-width: 145px;">Create Note</button>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-10 bg-light" style="height: 875px;">

            <!-- Implement HERE-->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Remove User?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you wish to remove selected User from Project?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Accept</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="jumbotron">
                    <div class="card">
                        <h5 class="card-header">Project Roster Management</h5>
                        <div class="card-body">
                            <h5 class="card-title">(Project Name) Roster</h5>
                            <table class="table table-hover table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">ID#</th>
                                        <th scope="col">First</th>
                                        <th scope="col">Last</th>
                                        <th class="float-right">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>1</th>
                                        <td>User</td>
                                        <td>Name</td>
                                        <td class="float-right">
                                            <button class="btn btn-success badge-pill">Edit</button>
                                            <button class="btn btn-danger badge-pill" data-toggle="modal" data-target="#exampleModal">Remove User</button>

                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>User</td>
                                        <td>Name</td>
                                        <td class="float-right">
                                            <button class="btn btn-success badge-pill">Edit</button>
                                            <button class="btn btn-danger badge-pill" data-toggle="modal" data-target="#exampleModal">Remove User</button>

                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>User</td>
                                        <td>Name</td>
                                        <td class=" float-right">
                                            <button class="btn btn-success badge-pill">Edit</button>
                                            <button class="btn btn-danger badge-pill" data-toggle="modal" data-target="#exampleModal">Remove User</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"></th>
                                        <td colspan="2"></td>
                                        <td class=" text-right">
                                            <button class="btn btn-primary badge-pill">Add New User</button>

                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>

                <!-- STOP IMPLEMENT HERE -->

            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
